<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calories Burnt Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='page-styles.css') }}">
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.0.42/build/spline-viewer.js"></script>
    <style>
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        .spline-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .spline-bg spline-viewer {
            width: 100%;
            height: 100%;
        }
        
        .content {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .calorie-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            color: white;
        }
        
        .calorie-container h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            color: white;
        }
        
        .calorie-container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .calorie-container label {
            font-weight: 600;
            color: white;
            margin-bottom: 5px;
        }
        
        .calorie-container input {
            padding: 12px 15px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
        }
        
        .calorie-container input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }
        
        .calorie-container input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .calorie-container button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .calorie-container button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .result {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .footer {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <a href="{{ url_for('index') }}" class="back-button">
        <i class="fas fa-arrow-left"></i> Back to Home
    </a>
    
    <!-- Spline Background -->
    <div class="spline-bg">
        <spline-viewer url="https://prod.spline.design/UB02L7k5BYFyNecy/scene.splinecode"></spline-viewer>
    </div>
    
    <!-- Main Content -->
    <div class="content">
        <div class="calorie-container">
            <h2>Calories Burnt Prediction</h2>
            <form id="caloriesForm">
                <label>Gender (0=Female, 1=Male):</label>
                <input type="number" name="gender" min="0" max="1" required>
        
                <label>Age:</label>
                <input type="number" name="age" min="1" max="120" required>
        
                <label>Height (cm):</label>
                <input type="number" name="height" min="50" max="300" required>
        
                <label>Weight (kg):</label>
                <input type="number" name="weight" min="20" max="300" required>
        
                <label>Duration (min):</label>
                <input type="number" name="duration" min="1" max="1000" required>
        
                <label>Heart Rate:</label>
                <input type="number" name="heart_rate" min="40" max="220" required>
        
                <label>Body Temp (Â°C):</label>
                <input type="number" step="0.1" name="body_temp" min="35" max="45" required>
        
                <button type="submit">Predict</button>
            </form>
        
            <div class="result" id="result" style="display: none;"></div>
        </div>
        <div class="footer">
            <p>developed by quad.coders</p>
        </div>
    </div>
    
    <script>
        document.getElementById('caloriesForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            
            fetch('/predict_calories', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert('Error: ' + data.error);
                } else {
                    document.getElementById('result').textContent = `Estimated Calories Burned: ${data.prediction}`;
                    document.getElementById('result').style.display = 'block';
                    document.getElementById('result').scrollIntoView({ behavior: 'smooth' });
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while making the prediction.');
            });
        });
    </script>
</body>
</html>
